<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather and capital city information</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" type="image/png" href="/static/images/weather.png"/>
    <script src="/static/script/script.js"></script>
    
</head>
<body onload="initSite()">
    <div class="container">

        <div id="searchPlace">

            <form id="searchForm">
                <h2 class="searchName">Enter the capital you want to know more about</h2>
                <h3 class="searchName">Search here! üßê</h3><br>
                <span id="searchArea">
                    <input id="searchBox" type="text" name="searchBox" placeholder="ex: Stockholm"></input>
                    <button id="searchButton" onclick="submitButton()"><p>Search</p></button>
                </span>
            </form>
        </div>

        <div id="app-display">
            
            <h2>Weather app</h2>
            
            <div id="location">
                Weather for: <span id="city">Loading...</span>, <span id="country"></span>
            </div>

            <div id="weather">

                <div class="row">
                Oohhh it¬¥s <span id="temp"></span> over there!
                </div>

                <div class="row">
                    Forecast: <span id="foreCast"></span>
                </div>

            </div>
            
        </div>
        
        <div id="cityContainer">

            <div id="countryPopulation">
                <u>There is <span id="population"></span> people living in <span id="countryName"></span></u>
            </div>

            <div id="imageFlag"></div>

        </div>
    </div>
    
</body>
</html>
